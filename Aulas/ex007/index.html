<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abri esse site em vários dispositivos diferentes, ou simplesmente aumente e diminua o temanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="img/foto-p.png" type="image/png"/>
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png"/>
        <img src="img/foto-g.png" alt="Foto flexível"/>
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudois em HTML5</p>
     <!--<audio src="./mp3/IllusionsAnnoDminiBeats.mp3" controls autoplay></audio>-->
    <!--Formatos compatíveis: MP3 WAV OGG-->

    <!--OUTRA FORMA DE COLOCAR ÁUDIOS EM PÁGINAS HTML-->
    <audio preload="metadata" autoplay controls loop>
        <source src="./mp3/IllusionsAnnoDminiBeats.mp3" type="audio/mpeg"/>
        <source src="./mp3/IllusionsAnnoDminiBeats.ogg" type="audio/ogg"/>
        <source src="./mp3/IllusionsAnnoDminiBeats.wav" type="audio/wav"/>
        <p>Infelizmente o seu navegador não consegue reporduzir áudios. <a href="./mp3/IllusionsAnnoDminiBeats.mp3" download="Audio.mp3" type="application/mpeg">Clique aqui para baixar</a></p>
    </audio>
</body>
</html>
