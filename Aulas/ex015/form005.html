<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="imas" value="M"/> <label for="imas">Masculino</label> <br>
            <input type="radio" name="sex" id="ifem" checked value="F"/> <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <div>
                <input type="checkbox" name="esfut" id="iesfut" /> <label for="iesfut">Futebol</label> <br>
                <input type="checkbox" name="esvol" id="iesvol" /> <label for="iesvol">Vôlei</label> <br>
                <input type="checkbox" name="esbas" id="iesbas" /> <label for="iesbas">Basquete</label> <br>
                <input type="checkbox" name="esgol" id="iesgol" /> <label for="iesgol">Golf</label> <br>
                <input type="checkbox" name="esten" id="iesten" /> <label for="iesten">Tênis</label> <br>
                <input type="checkbox" name="esnat" id="iesnat" /> <label for="iesnat">Natação</label> <br>
            </div>
        </fieldset>

        <div>
            <input type="submit" value="Enviar"/>
            <input type="reset" value="Limpar"/>
        </div>
    </form>
</body>
</html>
