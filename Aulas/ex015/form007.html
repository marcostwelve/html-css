<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="post">
        <div>
            <label for="iest">Estado: </label>
            <select name="est" id="iest">
                <option label="" selected >---Escolha---</option>
                <optgroup label="Regiao Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="MA">Maranhão</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>


            </select> 
        </div>

        <div>
            <label for="iprof">Profissão</label>
            <input type="text" name="pro" id="iprof" list="lstprof"/>
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CON">Contador</option>
                <option value="GER">Gerente</option>
            </datalist>
        </div>

        <div>
            <label id="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Digite sua mensagem..."></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar" />
            <input type="reset" value="Limpar" />
        </div>
    </form>
</body>
</html>
