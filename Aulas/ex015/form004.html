<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="get" autocompplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required minlength="3" maxlength="30" autocomplete="name"/>
            </div>
            <div>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" required autocomplete="email"/>
            </div>
            <div>
                <label for="itel">Tel: </label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^([0-9]{2})[0-9]{4,5}-[0-9]{4}$"/>
            </div>
        </fieldset>
        <!--Estudar mais sobre RegEx-->
        <div>
            <input type="submit" value="Enviar"/>
            <input type="reset" value="Limpar"/>
        </div>
    </form>
</body>
</html>
