<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video controls width="300" poster="./img/img-capa.png" autoplay loop>
        <source src="./midia/Video00.mp4" type="video/mp4"/>
        <source src="./midia/Video02.m4v" type="video/mp4"/>
        <source src="./midia/Video01.webm" type="video/webm"/>
        <source src="./midia/Video00.ogv" type="video/ogg"/>
        <p>Seu navegador não reconhece player de vídeo. <a href="./midia/Video00.mp4" download="Video00.mp4" application="video/mp4">Clique aqui para baixar</a></p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="300" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666&color=ff9933&portrait=0" width="300" height="169" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
