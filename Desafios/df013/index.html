<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        td, th {
            border: 1px solid #000;
            padding: 7px;
        }
        table {
            border-collapse: collapse;
        }

        .th-color, .media-bold {
            color: #fff;
            background-color: rgb(82, 79, 79);
        }

        td {
            font-weight: bold;
        }

        .align-left {
            text-align: left;
        }

    </style>
</head>
<body>
    <table>
        <caption hidden>
            Notas dos Alunos
        </caption>
        <thead>
            <tr>
                <th rowspan="2" scope="col" class="th-color">Area</th>
                <th rowspan="2" scope="col" class="th-color">Disciplinas</th>
                <th colspan="2" scope="colgroup" class="th-color">Notas</th>
                <th rowspan="2" scope="col" class="th-color">Média</th>
            </tr>
            <tr>
                <th class="th-color">Nota 1</th>
                <th class="th-color">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>10.0</td>
                <td>5.0</td>
                <td>7.5</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>8.0</td>
                <td>8.0</td>
                <td>8.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>9.0</td>
                <td>6.5</td>
                <td>7.75</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>6.0</td>
                <td>5.0</td>
                <td>5.5</td>
            </tr>

            <tr>
                <th colspan="4" scope="row" class="align-left th-color">Média de exatas</th>
                <td class="media-bold">7,1</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>8.0</td>
                <td>9.0</td>
                <td>8.5</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="align-left th-color">Media de Humanas</th>
                <td class="media-bold">9.25</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
